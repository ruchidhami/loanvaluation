<mat-toolbar color="primary" class="headerbar mat-elevation-z2">
  <mat-toolbar-row>
    <span><button mat-icon-button (click)="openSideNav($event)"><mat-icon>menu</mat-icon></button> EPS Loan Valuation</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">account_circle</mat-icon> Admin
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
