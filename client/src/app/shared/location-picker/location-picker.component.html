<div class="ContentSideSections Implementation">

  <p-gmap #gmap [style]="&#123;'width':'100%','height':'320px'&#125;" [options]="options" [overlays]="overlays" (onMapClick)="handleMapClick($event)"
          (onOverlayClick)="handleOverlayClick($event)" (onOverlayDragEnd)="handleDragEnd($event)"></p-gmap>

  <button type="button" pButton label="Clear" icon="fa-close" (click)="clear()"  class="hidePrint" style="margin-top:10px">Clear</button>
  <!--<button type="button" pButton label="Reset" icon="fa-map-marker" (click)="initOverlays()" style="margin-top:10px"></button>-->
  <button type="button" pButton label="Zoom In" icon="fa-search-plus" class="hidePrint" (click)="zoomIn(gmap.getMap())" style="margin-top:10px">Zoom In</button>
  <button type="button" pButton label="Zoom Out" icon="fa-search-minus" class="hidePrint" (click)="zoomOut(gmap.getMap())" style="margin-top:10px">Zoom Out</button>

  <p-dialog showEffect="fade" [(visible)]="dialogVisible" header="New Location">
    <div class="ui-grid ui-grid-pad ui-fluid" *ngIf="selectedPosition">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"><label for="title">Label</label></div>
        <div class="ui-grid-col-10"><input type="text" pInputText id="title" [(ngModel)]="markerTitle" name="label"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"><label for="lat">Lat</label></div>
        <div class="ui-grid-col-10"><input id="lat" type="text" readonly pInputText [ngModel]="selectedPosition.lat()" name="lat"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"><label for="lng">Lng</label></div>
        <div class="ui-grid-col-10"><input id="lng" type="text" readonly pInputText [ngModel]="selectedPosition.lng()" name="lng"></div>
      </div>
    </div>
    <footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button mat-raised-button color="primary" type="button" pButton label="Add Marker" icon="fa-plus" (click)="addMarker()">Add Marker</button>
      </div>
    </footer>
  </p-dialog>
</div>
